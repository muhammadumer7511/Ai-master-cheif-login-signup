<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="container">
    <div class="first-section">
       <img src="Logo.png" alt="" class="imgg1">
       <h1 class="h1">Sign up</h1>
       <p class="p1">Every Day is a new beginning</p>
       <form action="">
        <div class="name-container">
            <div class="name-field">
                <label for="firstName" class="label3">First Name</label><br>
                <input type="text" class="inputt3" id="firstName">
            </div>
            <div class="name-field">
                <label for="lastName" class="label4">Last Name</label><br>
                <input type="text" class="inputt4" id="lastName">
            </div>
        </div>
        <label for="email" class="label1">Email</label><br>
        <input type="email" class="input1" id="email">
        <label for="password" class="label2">Password</label><br>
        <input type="password" class="input2" id="password">
        <button class="input3">Sign Up</button>
    </form>
    </div>
    <div class="second-section">
       <a href="index.html"><button class="signup">Log in</button></a>
       <h1 class="head2">Welcome</h1>
       <h2 class="head3">Master Chef AI</h2>
       <p class="para1">Personalized recipes, updated daily, and made just for your taste. Sign in to explore smart cooking, save time, and unlock all features.</p>
       <img src="cook image.png" alt="" class="img1">
       <h2 class="head4">Cook smarter, not harder.</h2>
       <p class="para2">Enjoy seamless cooking on all devices.</p>
    </div>
</div>

</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    // Animate the logo image
    gsap.from(".imgg1", {
        opacity: 0,
        y: -50,
        duration: 1,
        ease: "power2.out"
    });

    // Animate the main heading and paragraph
    gsap.from(".h1, .p1", {
        opacity: 0,
        x: -50,
        duration: 1,
        delay: 0.2,
        stagger: 0.2,
        ease: "power2.out"
    });

    // Animate form inputs and labels
    gsap.from(".name-container, .input1, .input2, .input3, .label1, .label2, .label3, .label4", {
        opacity: 0,
        y: 30,
        duration: 1,
        delay: 0.4,
        stagger: 0.1,
        ease: "power2.out"
    });

    // Animate second section elements
    gsap.from(".signup, .head2, .head3, .para1, .img1, .head4, .para2", {
        opacity: 0,
        x: 50,
        duration: 1,
        delay: 0.6,
        stagger: 0.2,
        ease: "power2.out"
    });
});
</script>
