<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="container">
    <div class="first-section" >
       <img src="Logo.png" alt="" class="imgg1">
       <h1 class="h1">Login</h1>
       <p class="p1">Every Day is a new beginning</p>
       <form action="">
        <label for="" class="label1">Email</label><br>
        <input type="email" class="input1">
        <label for="" class="label2">Password</label><br>
        <input type="password" class="input2">
        <button class="input3">LOGIN</button>
       </form>
    </div>
    <div class="second-section">
       <a href="signup.html"><button class="signup">Sign Up</button></a>
       <h1 class="head2">Welcome</h1>
       <h2 class="head3">Master Chef AI</h2>
       <p class="para1">Personalized recipes, updated daily, and made just for your taste. Sign in to explore smart cooking,save time, and unlock all features.</p>
       <img src="cook image.png" alt="" class="img1">
       <h2 class="head4">Cook smarter, not harder.</h2>
       <p class="para2">Enjoy seamless cooking on all devices.</p>
    </div>
</div>
<script>
    // Insane GSAP Animations (One-Time, No Looping)
    const tl = gsap.timeline({ defaults: { ease: "power4.out" } });

    // Logo: Warps in with 3D spiral and distortion
    tl.from(".imgg1", { 
        duration: 2, 
        opacity: 0, 
        scale: 0.1, 
        rotationX: 720, 
        rotationY: 720, 
        transformOrigin: "center center", 
        onStart: () => {
            gsap.to(".imgg1", { 
                duration: 0.1, 
                x: () => Math.random() * 10 - 5, 
                y: () => Math.random() * 10 - 5, 
                repeat: 10, 
                yoyo: true,
                onComplete: () => {
                    gsap.set(".imgg1", { clearProps: "transform" });
                }
            });
        }
    }, 0);

    // Title: Fragmented glitch with rapid flicker
    tl.from(".h1", { 
        duration: 1.8, 
        opacity: 0, 
        x: -300, 
        skewX: 45, 
        onUpdate: function() {
            this.targets().forEach(el => {
                el.style.transform += `translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px)`;
            });
        },
        onComplete: () => {
            gsap.to(".h1", { 
                duration: 0.05, 
                opacity: Math.random() > 0.5 ? 1 : 0.5, 
                repeat: 10, 
                yoyo: true,
                onComplete: () => {
                    gsap.set(".h1", { opacity: 1, clearProps: "transform,opacity" });
                }
            });
        }
    }, 0.2);

    // Subtitle: Wavy distortion with jitter
    tl.from(".p1", { 
        duration: 2, 
        opacity: 0, 
        y: 200, 
        ease: "elastic.out(1, 0.2)", 
        onUpdate: function() {
            this.targets().forEach(el => {
                el.style.letterSpacing = `${Math.random() * 10}px`;
            });
        },
        onComplete: () => {
            gsap.set(".p1", { letterSpacing: "normal", clearProps: "transform,letterSpacing" });
        }
    }, 0.4);

    // Form Fields: Chaotic 3D flips with strobe effect
    tl.from(".label1, .input1", { 
        duration: 2, 
        opacity: 0, 
        rotationZ: 360, 
        scale: 0.5, 
        ease: "back.out(2)", 
        delay: 0.8,
        onStart: () => {
            gsap.to(".label1, .input1", { 
                duration: 0.1, 
                x: () => Math.random() * 8 - 4, 
                repeat: 8, 
                yoyo: true,
                onComplete: () => {
                    gsap.set(".label1, .input1", { clearProps: "transform" });
                }
            });
        }
    }, 0.8);
    tl.from(".label2, .input2", { 
        duration: 2, 
        opacity: 0, 
        rotationZ: -360, 
        scale: 0.5, 
        ease: "back.out(2)", 
        delay: 1,
        onStart: () => {
            gsap.to(".label2, .input2", { 
                duration: 0.1, 
                y: () => Math.random() * 8 - 4, 
                repeat: 8, 
                yoyo: true,
                onComplete: () => {
                    gsap.set(".label2, .input2", { clearProps: "transform" });
                }
            });
        }
    }, 1);

    // Login Button: Gravitational pulse with shockwave
    tl.from(".input3", { 
        duration: 2, 
        opacity: 0, 
        scale: 0.3, 
        rotation: 1080, 
        ease: "elastic.out(1, 0.2)", 
        delay: 1.2,
        onComplete: () => {
            gsap.to(".input3", { 
                duration: 0.1, 
                x: () => Math.random() * 6 - 3, 
                y: () => Math.random() * 6 - 3, 
                repeat: 10, 
                yoyo: true,
                onComplete: () => {
                    gsap.set(".input3", { clearProps: "transform" });
                }
            });
        }
    }, 1.2);

    // Second Section: Cyberpunk teleportation effect
    tl.from(".signup", { 
        duration: 2, 
        opacity: 0, 
        x: 300, 
        skewY: 30, 
        delay: 0.2,
        onUpdate: function() {
            this.targets().forEach(el => {
                el.style.transform += `translate(${Math.random() * 15 - 7.5}px, ${Math.random() * 15 - 7.5}px)`;
            });
        },
        onComplete: () => {
            gsap.set(".signup", { clearProps: "transform" });
        }
    }, 0.2);
    tl.from(".head2", { 
        duration: 2, 
        opacity: 0, 
        y: -200, 
        scale: 2, 
        filter: "blur(15px)", 
        delay: 0.4,
        onComplete: () => {
            gsap.set(".head2", { filter: "blur(0px)", clearProps: "transform,filter" });
        }
    }, 0.4);
    tl.from(".head3", { 
        duration: 2, 
        opacity: 0, 
        y: -100, 
        scale: 0.5, 
        delay: 0.6,
        onUpdate: function() {
            this.targets().forEach(el => {
                el.style.opacity = Math.random() > 0.6 ? 1 : 0.4;
            });
        },
        onComplete: () => {
            gsap.set(".head3", { opacity: 1, clearProps: "transform,opacity" });
        }
    }, 0.6);
    tl.from(".para1", { 
        duration: 2, 
        opacity: 0, 
        x: -200, 
        delay: 0.8,
        onUpdate: function() {
            this.targets().forEach(el => {
                el.style.letterSpacing = `${Math.random() * 15}px`;
            });
        },
        onComplete: () => {
            gsap.set(".para1", { letterSpacing: "normal", clearProps: "transform,letterSpacing" });
        }
    }, 0.8);
    tl.from(".img1", { 
        duration: 2.5, 
        opacity: 0, 
        scale: 0.1, 
        rotation: 1440, 
        delay: 1,
        onStart: () => {
            gsap.to(".img1", { 
                duration: 0.1, 
                x: () => Math.random() * 10 - 5, 
                y: () => Math.random() * 10 - 5, 
                repeat: 10, 
                yoyo: true,
                onComplete: () => {
                    gsap.set(".img1", { clearProps: "transform" });
                }
            });
        }
    }, 1);
    tl.from(".head4", { 
        duration: 2, 
        opacity: 0, 
        y: 100, 
        scale: 1.5, 
        ease: "back.out(2)", 
        delay: 1.2,
        onComplete: () => {
            gsap.set(".head4", { clearProps: "transform" });
        }
    }, 1.2);
    tl.from(".para2", { 
        duration: 2, 
        opacity: 0, 
        y: 100, 
        scale: 1.5, 
        ease: "back.out(2)", 
        delay: 1.4,
        onComplete: () => {
            gsap.set(".para2", { clearProps: "transform" });
        }
    }, 1.4);

    // Hover Effects: Insane vibration and scale
    gsap.utils.toArray([".input3", ".signup"]).forEach(button => {
        button.addEventListener("mouseenter", () => {
            gsap.to(button, { 
                duration: 0.3, 
                scale: 1.3, 
                boxShadow: "0 0 30px rgba(137, 129, 129, 1)", 
                ease: "power4.out",
                onStart: () => {
                    gsap.to(button, { 
                        duration: 0.05, 
                        x: () => Math.random() * 10 - 5, 
                        y: () => Math.random() * 10 - 5, 
                        repeat: 6, 
                        yoyo: true,
                        onComplete: () => {
                            gsap.set(button, { clearProps: "transform" });
                        }
                    });
                }
            });
        });
        button.addEventListener("mouseleave", () => {
            gsap.to(button, { 
                duration: 0.3, 
                scale: 1, 
                boxShadow: "1px 4px 9px 1px rgba(137, 129, 129, 0.75)", 
                ease: "power4.out",
                clearProps: "transform"
            });
        });
    });
</script>
</body>
</html>
